<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Google Sheet</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .chart-container {
            width: 90%;
            height: 90%;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Weather Data (Updated Every 5 Minutes)</h1>
    <div class='chart-container'>
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRAWemYJpA-VNn2681fP8qqUrfhg2HPFD-1Y3rV6CRhKtlZ-SK-pPKr5-hl93tOwqRHGLS8zN4dZ_Iv/pubhtml?widget=true&amp;headers=false">
        </iframe>
    </div>
</body>
</html>
